<!DOCTYPE html>
<html>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" >
        <title>Sign in to Facebook</title>
        <link rel="shortcut icon" type="image/x-icon" href="../img/logo.svg">
    </head>
    <body>
        <section class="login_section">
            <div class="login_wrap">
                <div class="logo">
                    <span><img src="../img/logo.svg"></span>
                </div>
                <form class="login_box">   
                    <ul class="login_top">
                        <li>
                            <input type="text" name="" placeholder="ID" required>
                        </li>
                        <li>
                            <input type="text" name="" placeholder="Password" required>
                        </li>
                    </ul>
                    <ul class="login_bottom">
                        <li class="login_keep">
                            <p><input type="checkbox" id="ckbox"><label for="ckbox"></label></p>
                            <p>Stay signed in</p>
                        </li>
                        <li class="login_btn">
                            <input type="submit" name="" value="Login">
                        </li>
                        <li class="login_footer">
                            <p><a href="./join.html">Sign up</a></p>
                            <p><a href="#">Forgot ID</a> | <a href="#">Forgot Password</a></p>
                        </li>
                    </ul>
                </form>
            </div>
        </section>
    </body>
</html>
