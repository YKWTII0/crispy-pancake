<!DOCTYPE html>
<html>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" >
        <title>JAJIMA</title>
    </head>
    <body>
        <section class="login_section">
            <div class="login_wrap">
                <div class="logo">
                    <span><img src="../img/logo.svg"></span>
                </div>
                <form class="login_box">   
                    <ul class="login_top">
                        <li>
                            <input type="text" name="" placeholder="아이디" required>
                        </li>
                        <li>
                            <input type="text" name="" placeholder="비밀번호" required>
                        </li>
                    </ul>
                    <ul class="login_bottom">
                        <li class="login_keep">
                            <p><input type="checkbox" id="ckbox"><label for="ckbox"></label></p>
                            <p>로그인 상태 유지</p>
                        </li>
                        <li class="login_btn">
                            <input type="submit" name="" value="로그인">
                        </li>
                        <li class="login_footer">
                            <p><a href="./join.html">회원가입</a></p>
                            <p><a href="#">아이디 찾기</a> | <a href="#">비밀번호 찾기</a></p>
                        </li>
                    </ul>
                </form>
            </div>
        </section>
    </body>
</html>
