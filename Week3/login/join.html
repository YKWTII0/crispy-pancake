<!DOCTYPE html>
<html>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" >
        <title>JAJIMA</title>
    </head>
    <body>
        <section class="login_section">
            <div class="login_wrap">
                <div class="logo">
                    <span><img src="../img/logo.svg"></span>
                </div>
                <form class="login_box">   
                    <ul class="login_top join_top">
                        <li>
                            <input type="text" name="" placeholder="이름" required>
                        </li>
                        <li>
                            <input type="text" name="" placeholder="아이디" required>
                        </li>
                        <li>
                            <input type="text" name="" placeholder="이메일" required>
                        </li>
                        <li>
                            <input type="text" name="" placeholder="비밀번호" required>
                        </li>
                        <li>
                            <input type="text" name="" placeholder="비밀번호 확인" required>
                        </li>
                    </ul>
                    <ul class="login_bottom">
                        <li class="login_keep">
                            <p><input type="checkbox" id="ckbox"><label for="ckbox"></label></p>
                            <p>서비스에 대한 소식을 이메일로 받아봅니다.</p>
                        </li>
                        <li class="login_keep">
                            <p><input type="checkbox" id="ckbox2"><label for="ckbox2"></label></p>
                            <p>서비스 약관에 동의합니다.</p>
                        </li>
                        <li class="login_btn">
                            <input type="submit" name="" value="회원가입">
                        </li>
                        <li class="login_footer">
                            <p><a href="#">이용약관</a> | <a href="#">개인정보처리방침</a></p>
                        </li>
                    </ul>
                </form>
            </div>
        </section>
    </body>
</html>
