<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>z-index</title>
  <link rel="stylesheet" href="reset.css">
  <style>
    html{
      height: 100%;
    }
    body{
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
    }
    .container{
      display: flex;
      background: cornsilk;
    }
    .item{
      transition: 0.5s;
    }
    .item:hover{
      transform: scale(1.2);
      z-index: 1;
      background: #ffffff;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="item">aaaaaaaaaaa</div>
    <div class="item">bbbbbbbbbbb</div>
    <div class="item">ccccccccccc</div>
  </div>
</body>
</html>
