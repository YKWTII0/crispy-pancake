<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Box Model</title>
  <style>
    body{
      margin: 0;
    }
    .box{
      box-sizing: border-box;
      width: 50%;
      height: 50%;
      margin: 50px;
      /* 외부여백. 상하좌우 50픽셀씩 떨어짐 */
      padding: 50px;
      /* 내부여백 */
      background: #ff0000;
      /* 16진수 형태 > 앞 두 자리 빨강, 중간 두 자리 초록, 마지막 두 자리 파랑 */
      border: 5px solid #000;
      font-size: 40px
    }
  </style>
</head>
<body>
  <div class="box">kkkkkkkk</div>
  <script type="text/javascript"></script>
</body>
</html>
